<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pexeso Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Pexeso Game</h1>
        </header>

        <section class="score-panel">
        	<span>Score: <ul class="stars">
        		<li><i class="fa fa-star"></i></li><li><i class="fa fa-star"></i></li><li><i class="fa fa-star"></i></li><li><i class="fa fa-star"></i></li><li><i class="fa fa-star"></i></li>
        	</ul></span>

            <span>Moves: <span class="moves">0</span></span>
            <span>Time: <span class="game-length">00:00:00</span></span>

            <span class="restart">
        		<i class="fa fa-repeat"></i> Restart
        	</span>
        </section>

        <ul id="deck" class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-rocket"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-heart-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-paw"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bug"></i>
            </li>
            <li class="card">
                <i class="fa fa-paw"></i>
            </li>
            <li class="card">
                <i class="fa fa-bug"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-rocket"></i>
            </li>
            <li class="card">
                <i class="fa fa-heart-o"></i>
            </li>
        </ul>
        <span class="credit">by Tomas Mandok 2018</span>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
