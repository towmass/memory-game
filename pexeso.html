<!doctype html>
<html lang="en">
<head>

    <title>Pexeso Game</title>
    <meta name="description" content="">

<body>

    <div class="container">
        <header>
            <h1>Pexeso Game</h1>

            <div class="restart">
        		<i class="fa fa-repeat"></i> Restart
        	</div>
        </section>

        <ul id="deck" class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-rocket"></i>
            </li>
            <li class="card">

                <i class="fa fa-bolt"></i>
            </li>

            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bug"></i>
            </li>
            <li class="card">
                <i class="fa fa-paw"></i>
            </li>
            <li class="card">
                <i class="fa fa-bug"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-rocket"></i>
            </li>
            <li class="card">
                <i class="fa fa-heart-o"></i>
            </li>
        </ul>
        <span class="credit">by Tomas Mandok 2018</span>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
